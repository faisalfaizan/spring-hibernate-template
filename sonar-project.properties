# required metadata
sonar.projectKey=org.springframework.samples.spring:spring-hibernate-utility
sonar.projectName=spring-hibernate-template
sonar.projectVersion=1.0.0.CI-SNAPSHOT
 
# path to source directories (required)
#sonar.sources=srcDir1,srcDir2
sonar.sources=src/main/java
 
# path to test source directories (optional)
#sonar.tests=testDir1,testDir2
sonar.tests=src/test/java
 
# path to project binaries (optional), for example directory of Java bytecode
sonar.binaries=target
 
# optional comma-separated list of paths to libraries. Only path to JAR file and path to directory of classes are supported.
#sonar.libraries=path/to/library/*.jar,path/to/classes/dir,path/to/specific/library/myLibrary.jar,parent/*/*.jar
 
# The value of the property must be the key of the language.
#sonar.language=cobol
sonar.language=java

#Tells Sonar to reuse existing reports for unit tests execution and coverage reports
#sonar.dynamicAnalysis=reuseReports

#Tells Sonar where the unit tests execution reports are
#sonar.surefire.reportsPath=reports/junit
#sonar.surefire.reportsPath=surefire-reports
#Tells Sonar that the code coverage tool by unit tests is JaCoCo
#sonar.java.coveragePlugin=jacoco

#Tells Sonar where the unit tests code coverage report is
#sonar.jacoco.reportPath=target/reports/jacoco/jacoco-ut.exec
#sonar.jacoco.reportPath=target/jacoco.exec

#Tells Sonar where the integration tests code coverage report is
#sonar.jacoco.itReportPath=target/reports/jacoco/jacoco-it.exec

#Tells Sonar to reuse existing reports for unit tests execution and coverage reports
sonar.dynamicAnalysis=reuseReports

#Tells Sonar where the unit tests execution reports are
sonar.surefire.reportsPath=target/surefire-reports

#Tells Sonar that the code coverage tool by unit tests is JaCoCo
sonar.java.coveragePlugin=jacoco

#Tells Sonar where the unit tests code coverage report is
sonar.jacoco.reportPath=target/jacoco.exec

# Additional parameters
sonar.my.property=value



